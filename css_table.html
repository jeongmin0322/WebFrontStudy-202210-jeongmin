<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 400px;   
        }
        th, td{
            border: 1px solid black;
            font-weight: 700;
            text-align: center; /*가운데정렬*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>김준일</th>
            <th>01099881111</th>
            <th>부산</th>
        </tr>
        <tr>
            <th>김준이</th>
            <th>01012345678</th>
            <th>서울</th>
        </tr>
        <tr>
            <th>김준삼</th>
            <th>01022223333</th>
            <th>울산</th>
        </tr>
    </table>
</body>
</html>
