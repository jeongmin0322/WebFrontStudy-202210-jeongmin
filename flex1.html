<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex; /*flex정렬방식이 아래가 아닌 옆으로...*/
            justify-content: space-around;
            align-items: center;
            margin: 0px auto;
            width: 1000px;
            height: 500px;

            background-color: #00446f;
        }

        .box{
            width: 150px;
            height: 150px;

            background-color: rgb(255, 204, 0);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
